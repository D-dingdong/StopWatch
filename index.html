<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet"></head>

<body>
  <h1>Stop Watch</h1>
  <div class="timer-box">
    <h2 class="timer">
      <span id="minute">00</span>:
      <span id="second">00</span>:
      <span id="millisecond">00</span>
    </h2>

    <div class="buttons">
    <button id="start-stop-Btn" class="btn" type="button" name="button" onclick="dualBtn()">Start</button>
    <button id="resetBtn" class="btn" type="button" name="button" onclick="reset()">Reset</button>
    </div>
  </div>

  <img src="./dualRocket.jpeg" alt="">
  <img src="./dualRocket.jpg" alt="">
  <!-- <img src="./astronaut.png" alt=""> -->
  
  <script src="./stopwatch.js" type="text/javascript"></script>
</body>

</html>
